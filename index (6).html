<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital@0;1&family=Poppins:ital,wght@0,200;1,200&family=Raleway:ital,wght@0,200;0,400;1,200&family=Red+Hat+Display:wght@500&family=Roboto&family=Tajawal&display=swap" 
  rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="wrapper">
  <header>
    <img src="/images/illustration-hero.svg" alt="illustration">
  </header>
  <div class="card">
 <h2>Order Summary</h2>
 <p>You can now listen to millions of songs,<br>audiobooks,and podcasts on any device anywhere you like!</p>
<div class="plan">
<img src="/images/icon-music.svg" alt="music">
<div class="sub">
  <h4>Annual Plan</h4>
  <p>$59.99/year</p>
  </div>
 <a href="#">Change</a>
</div>
  <div class="cta">
 <button>Proceed to Payment</button>
  <a href="#">Cancel Order</a>
  </div>
  </div>
  </div>
  
        <!------Atrribution----->
        
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   Coded by <a href="https://github.com/AkinwoleAdam">AKINWOLE ADAM</a>.
  </div>
</body>
</html>
